<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            ¿Alcohol o gasolina?
        </title>
    </head>
    <body>
        <h3>
            ¿Alcohol o gasolina?
        </h3>
        <script>
            var tanque = 40;
            var recorridoConGasolina = 480;
            var eficienciaConGasolina = recorridoConGasolina/tanque;

            document.write("Un auto con: </br>" + 
            "Tanque de " + tanque + " litros de gasolina </br>" + 
            "Recorrido de " + recorridoConGasolina + " kilómetros </br></br>" + 
            "Tiene una eficiencia de " + eficienciaConGasolina + " kilómetros/litro");

            document.write("</br></br>");

            var recorridoConAlcohol = 300;
            var eficienciaConAlcohol = recorridoConAlcohol/tanque;

            document.write("Un auto con: </br>" + 
            "Tanque de " + tanque + " litros de alcohol</br>" + 
            "Recorrido de " + recorridoConAlcohol + " kilómetros </br></br>" + 
            "Tiene una eficiencia de " + eficienciaConAlcohol + " kilómetros/litro");
        </script>
    </body>
</html>
