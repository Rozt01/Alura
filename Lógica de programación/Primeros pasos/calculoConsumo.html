<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            ¿Alcohol o gasolina?
        </title>
    </head>
    <body>
        <h3>
            ¿Alcohol o gasolina?
        </h3>
        <script>
            var tanque = 40;
            var recorridoConGasolina = 480;
            var eficienciaConGasolina = recorridoConGasolina/tanque;

            var saltoDeLinea1 = "<br>";
            var saltoDeLinea2 = "<br><br>";

            document.write("Un auto con:" + saltoDeLinea1 +  
            "Tanque de " + tanque + " litros de gasolina" + saltoDeLinea1 +  
            "Recorrido de " + recorridoConGasolina + " kilómetros" + saltoDeLinea2 + 
            "Tiene una eficiencia de " + eficienciaConGasolina + " kilómetros/litro");

            document.write(saltoDeLinea2);

            var recorridoConAlcohol = 300;
            var eficienciaConAlcohol = recorridoConAlcohol/tanque;

            document.write("Un auto con:" + saltoDeLinea1 + 
            "Tanque de " + tanque + " litros de alcohol" + saltoDeLinea1 + 
            "Recorrido de " + recorridoConAlcohol + " kilómetros" + saltoDeLinea2 +  
            "Tiene una eficiencia de " + eficienciaConAlcohol + " kilómetros/litro");
        </script>
    </body>
</html>
