<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>JUEGO DE ADIVINACIÓN</h1>
        <script>
            function saltarLinea (cantidadDeSaltos) {
                //for (expreción inicial; condición; expreción final){}
                for (var i = 0; i<cantidadDeSaltos; i++) {
                    document.write("<br>");
                }
            } 

            function imprimir (frase) {
                document.write(frase);
                saltarLinea(2);
            }

            function loteria (n) {
                return Math.round(Math.random()*n);
            }

            var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"));
            var numeroPensado = loteria(numeroLanzado);

            if (numeroLanzado == numeroPensado) {
                imprimir("Usted acertó");
            } else {
                if (numeroLanzado > numeroLanzado) {
                    imprimir("Usted erró, el número lanzado es mayor que el número pensado");
                } else {
                    imprimir("Usted erró, el número lanzado es menor que el número pensado");                    
                }
            }
        </script>
    </body>
</html>
