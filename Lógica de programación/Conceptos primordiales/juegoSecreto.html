<!DOCTYPE HTML>
<html> 
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input>
        <button>Verificar si acertó con el secreto</button>
        <script>
            function verificar () {
                if (parseInt(input.value) == secreto) {
                    alert("Usted acertó!");
                } else {
                    alert("Usted erró");
                }
            }

            var secreto = 5;

            var input = document.querySelector("input");
            var button = document.querySelector("button");

            button.onclick = verificar;
        </script>
    </body>
</html>
